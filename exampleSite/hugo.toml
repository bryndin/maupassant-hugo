##### Default parameters #####################################################

# (required) The base URL of your site. This will be prepended to all relative URLs
baseURL = 'https://www.flysnow.org'
 # (required) Website title
title = '飞雪无情的博客'
# Theme name
theme = 'maupassant'

# project's default language
defaultContentLanguage = 'en'
# Default time zone for time stamps; use any valid tz database name: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones#List
# timeZone = "America/New_York"
# post excerpt, content summary length for post list
summaryLength = 140   # see https://gohugo.io/content-management/excerpts/
hasCJKLanguage = true #  If hasCJKLanguage true, auto-detect Chinese/Japanese/Korean Languages in the content. see: https://gohugo.io/getting-started/configuration/#hascjklanguage

