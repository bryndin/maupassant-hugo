{{ define "content" }}
  <div class="res-cons">
    {{ partial "toc" . }}
    <article class="post">
      <header>
        <h1 class="post-title">{{ .Title }}</h1>
      </header>
      {{ partial "post-meta.html" . }}
      <div class="post-content">
        {{ .Content }}
      </div>

      {{ partial "tags" . }}

      {{ if eq .Type .Site.Params.BlogType }}
        {{ partial "related" . }}
      {{ end }}
    </article>
    {{ partial "comments" . }}
  </div>
{{ end }}
