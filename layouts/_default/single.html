{{ define "content" }}
  <div class="res-cons">
    {{ partial "toc" . }}
    <article class="post">
      <header>
        <h1 class="post-title">{{ .Title }}</h1>
      </header>
      {{ partial "post-meta.html" . }}
      {{ if .Params.toc }}
        <div class="clear" style="display: none">
          <div class="toc-article">
            <div class="toc-title">{{ i18n "toc" }}</div>
          </div>
        </div>
      {{ end }}
      <div class="post-content">
        {{ .Content }}
      </div>

      {{ partial "tags" . }}

      {{ if eq .Type .Site.Params.BlogType }}
        {{ partial "related" . }}
      {{ end }}
    </article>
    {{ partial "comments" . }}
  </div>
{{ end }}
