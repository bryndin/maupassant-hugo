{{/*
    This partial generates the site header.
    It contains the site title/description and the navigation menu.
*/}}
{{- $page := . -}}
{{ partial "gtm/body" $page }}
<a class="header-sitename" href="{{ $page.Site.BaseURL | absURL }}">{{ $page.Site.Title }}</a>
{{ with $subtitle := $page.Site.Params.subtitle -}}
  <p class="header-description">{{ $subtitle }}</p>
{{- end }}
{{ partial "nav" $page }}
