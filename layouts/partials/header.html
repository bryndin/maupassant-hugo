{{ partial "gtm/body" . }}
<header id="header" class="clearfix">
  <div class="container">
    <div class="col-group">
      <div class="site-name ">
        <a id="logo" href="{{ .Site.BaseURL | absURL }}">
          {{ .Site.Title }}
        </a>
        {{ with .Site.Params.subtitle }}
          <p class="description">{{ . }}</p>
        {{ end }}
      </div>
      <div>
        <nav id="nav-menu" class="clearfix">
          <a
            {{ if or (.IsHome) (eq .Section .Site.Params.BlogType) }}
              class="current"
            {{ end }}
            href="{{ .Site.BaseURL | absURL }}"
            >{{ i18n "home" }}</a
          >
          {{ range .Site.Menus.main }}
            {{ $name := i18n .Name | default .Name }}
            <a
              {{ if eq .URL $.RelPermalink }}class="current"{{ end }}
              href="{{ .URL }}"
              title="{{ $name }}"
              >{{ $name }}</a
            >
          {{ end }}
        </nav>
      </div>
    </div>
  </div>
</header>
