{{/*
    This partial generates the Links (Blogroll) widget.
    It lists external links configured in config.toml.
*/}}
{{ with .Site.Params.wLinks }}
  <section class="widget">
    <h3 class="widget-title">{{ i18n "links" }}</h3>
    <ul class="widget-list">
      {{ range . }}
        <li>
          <a href="{{ .url }}" title="{{ .title }}">{{ .name }}</a>
        </li>
      {{ end }}
    </ul>
  </section>
{{ end }}
