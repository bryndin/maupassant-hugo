{{/*
    This partial generates the Tags widget.
    It displays a tag cloud (list).
*/}}
{{- $page := . -}}
{{ if not $page.Site.Params.wTags.disable }}
  <section class="widget">
    <h3 class="widget-title">
      <a href="{{ "tags/" | relURL }}">{{ i18n "tags" 10 }}</a>
    </h3>
    <div class="tagcloud">
      {{- range $page.Site.Taxonomies.tags }}
        <a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a>
      {{- end }}
    </div>
  </section>
{{ end }}
