{{/*
    This partial generates the Tags widget.
    It displays a tag cloud (list).
*/}}
{{- $page := . -}}
{{ if not $page.Site.Params.wTags.disable }}
  <section class="widget widget-tags{{ if eq $page.Type "tags" }} widget-active{{ end }}">
    <h3 class="widget-title">
      <a class="widget-title-link" href="{{ "tags/" | relURL }}">{{ i18n "tags" 10 }}</a>
    </h3>
    <div class="tagcloud">
      {{- range $tag := $page.Site.Taxonomies.tags }}
        <a class="tagcloud-link" href="{{ $tag.Page.Permalink }}">{{ $tag.Page.Title }}</a>
      {{- end }}
    </div>
  </section>
{{ end }}
