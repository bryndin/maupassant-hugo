{{/*
    This partial generates the search widget.
    It allows users to search the site via Google or local search.
*/}}
{{- $page := . -}}
{{ if not $page.Site.Params.Search.disable }}
  <section class="widget widget--search">
    <form class="widget-search__form" action="{{ if $page.Site.Params.Search.localSearch }}{{ "search"| absURL }}{{ else }}//www.google.com/search{{ end }}" method="get" accept-charset="utf-8">
      <input class="widget-search__input" type="text" name="q" placeholder="Search" />
      <input type="hidden" name="sitesearch" value="{{ $page.Site.BaseURL }}" />
      <button type="submit" class="widget-search__submit">
        <svg class="widget-search__icon" xmlns="//www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
        </svg>
      </button>
    </form>
  </section>
{{ end }}
