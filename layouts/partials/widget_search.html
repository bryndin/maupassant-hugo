{{ if not .Site.Params.Search.disable }}
<section class="widget">
      <form id="search" action='{{if .Site.Params.Search.localSearch }}{{ "search"| absURL}}{{else}}//www.google.com/search{{end}}' method="get" accept-charset="utf-8">
            {{/** the keywords **/}}
            <input type="text" name="q" maxlength="20" placeholder="Search">
            <input type="hidden" name="sitesearch" value="{{ .Site.BaseURL }}">
            <button type="submit" class="submit">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                  </svg>
            </button>
      </form>
</section>
{{ end -}}
